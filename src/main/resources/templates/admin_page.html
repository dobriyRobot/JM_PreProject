<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>

<h4>Все пользователи</h4>
<table border="1" bordercolor="#808080" cellspacing="0" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Password</th>
    <th>Email</th>
    <th>Age</th>
    <th>Roles</th>
    <th>Operations</th>
  </tr>
  <tr th:each="user : ${allUsers}" th:object="${user}">
    <td><p th:text="${user.getId()}"></p></td>
    <td><p th:text="${user.getName()}"></p></td>
    <td><p th:text="${user.getSurname()}"></p></td>
    <td><p th:text="${user.getPassword()}"></p></td>
    <td><p th:text="${user.getEmail()}"></p></td>
    <td><p th:text="${user.getAge()}"></p></td>
    <td><p th:text="${user.getRoles()}"></p></td>
    <td>
      <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
        <input type="submit" value="Edit">
      </form>
      <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
      </form>
    </td>
  </tr>
</table>
</br>
</br>

<input type="button" value="Add" onclick="window.location.href='/admin/add'">
</br>
</br>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Logout">
</form>
<br>
<div sec:authorize="hasRole('ROLE_ADMIN')">
  <form method="get" th:action="@{/profile}">
    <input  type="submit"  value="Profile">
  </form>
</div>
</body>
</html>
