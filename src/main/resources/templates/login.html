<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>
<div class="container-fluid bg-light" style="height: 100vh">
    <div class="d-flex justify-content-center">
        <form method="post" action="/login">
            <h1 class="mt-5">Please sign in</h1>
            <div class="mt-2">
                <input type="text" name="j_email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Email address">
            </div>
            <div class="mb-2">
                <input type="text" name="j_password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary col-sm-12">Sing in</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
